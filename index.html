<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KK DutchPay</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/responsive.css" />
  <link rel="icon" href="assets/emoji/money-bag.png" />
  <style>
    body { font-family: 'Segoe UI', 'Noto Sans KR', Arial, sans-serif; background: linear-gradient(135deg, #0f75bc 0%, #1cb5e0 100%); min-height: 100vh; }
    .container { max-width: 400px; margin: 0 auto; background: #fff; border-radius: 18px; box-shadow: 0 4px 24px rgba(15,117,188,0.08); padding: 2.5rem 1.5rem 2rem 1.5rem; margin-top: 3rem; }
    .logo { font-size: 2.2rem; font-weight: bold; color: #0f75bc; text-align: center; margin-bottom: 0.5rem; }
    .desc { text-align: center; color: #333; margin-bottom: 1.5rem; }
    .emoji { font-size: 2.5rem; }
    .login-btn { width: 100%; padding: 0.9rem; border: none; border-radius: 16px; font-size: 1.1rem; margin-bottom: 0.7rem; cursor: pointer; transition: background 0.2s, box-shadow 0.2s; display: flex; align-items: center; justify-content: center; gap: 0.5em; box-shadow: 0 2px 8px rgba(28,181,224,0.08); }
    .login-google { background: #fff; color: #0f75bc; border: 1.5px solid #0f75bc; }
    .login-google:hover { background: #e3f2fd; box-shadow: 0 4px 16px rgba(28,181,224,0.13); }
    .login-email { background: #0f75bc; color: #fff; }
    .login-email:hover { background: #1cb5e0; box-shadow: 0 4px 16px rgba(28,181,224,0.13); }
    .footer { text-align: center; color: #aaa; font-size: 0.95rem; margin-top: 2.5rem; }
    .logout-btn { background: #e3f2fd; color: #0f75bc; border: none; border-radius: 12px; padding: 0.5rem 1rem; font-size: 1.1rem; cursor: pointer; transition: background 0.2s; }
    .logout-btn:hover { background: #b3e0fc; }
  </style>
</head>
<body>
  <div class="container">
    <div style="display:flex;justify-content:center;align-items:center;gap:0.7rem;margin-bottom:0.5rem;">
      <div class="logo" style="margin-bottom:0;">KK DutchPay</div>
      <button class="logout-btn" id="lang-toggle" title="Switch Language" style="min-width:44px;">🇰🇷</button>
    </div>
    <div class="desc">
      <span class="emoji">🍽️👫🌏</span><br/>
      번갈아 밥값 내기, 자동 정산!<br/>
      <small>환율까지 자동 계산, 복잡한 더치페이 끝!</small>
    </div>
    <button class="login-btn login-google" id="btn-google">
      <span class="emoji" style="margin-right:0.6em;">🔑</span> Google로 로그인
    </button>
    <button class="login-btn login-email" id="btn-email">
      <span class="emoji" style="margin-right:0.6em;">📧</span> 이메일로 로그인
    </button>
    <button class="login-btn login-email" id="btn-signup">
      <span class="emoji" style="margin-right:0.6em;">📝</span> 회원가입
    </button>
    <div class="footer">
      <small>© 2025  CowboyBibimbap</small>
    </div>
  </div>
  <!-- Firebase 및 앱 JS -->
  <script type="module" src="js/firebase-config.js"></script>
  <script type="module" src="js/auth.js"></script>
</body>
</html>
